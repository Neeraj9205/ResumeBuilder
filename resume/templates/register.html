<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
    <title>Document</title>
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container">
        <a class="navbar-brand" href="#"><span class="text-warning">Resume</span>Builder</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
            aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'home' %}">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'contact' %}">Contact</a>
                </li>
                
                

            </ul>

        </div>
    </div>
</nav>
<br><br><br><br>
    <!-- ============================ COMPONENT REGISTER   ================================= -->
    <div class="card mx-auto" style="max-width:520px; margin-top:40px;">
        <article class="card-body">
          <header class="mb-4"><h4 class="card-title">Sign up</h4></header>
          <form method="POST" action="reg">
              {% csrf_token %}
                  <div class="form-row">
                      <div class="col form-group">
                          <label>First name</label>
                          <input type="text" class="form-control" placeholder="" name="fname">
                      </div> <!-- form-group end.// -->
                      <div class="col form-group">
                          <label>Last name</label>
                          <input type="text" class="form-control" placeholder="" name="lname">
                      </div> <!-- form-group end.//-->
                  </div><!-- form-row end.//-->
                  <div class="form-group">
                      <label>Username</label>
                      <input type="text" class="form-control" placeholder="Username" name="uname">
                      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div> <!-- form-group end.// -->
                  <div class="form-group">
                      <label>Email</label>
                      <input type="email" class="form-control" placeholder="" name="email">
                      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
                  </div> <!-- form-group end.// -->
    
                  <div class="form-row">
                      <div class="form-group col-md-6">
                          <label>Create password</label>
                          <input class="form-control" type="password" name="passwd">
                      </div> <!-- form-group end.// -->
                      <div class="form-group col-md-6">
                          <label>Repeat password</label>
                          <input class="form-control" type="password" name="cpasswd">
                      </div> <!-- form-group end.// -->
                  </div><br>
                  <div class="form-group">
                      <button type="submit" class="btn btn-primary btn-block"> Register  </button>
                  </div> <!-- form-group// -->
    
              </form>
          </article><!-- card-body.// -->
      </div> <!-- card .// -->
      <p class="text-center mt-4">Have an account? <a href="{% url 'login' %}">Log In</a></p>
      <br><br>
    <!-- ============================ COMPONENT REGISTER  END.// ================================= -->
</body>
</html>

{% include 'includes/footer.html' %}
