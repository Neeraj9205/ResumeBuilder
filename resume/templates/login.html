<{% extends 'base.html' %}
{% load static %}
{% block content %}
  <nav class="navbar navbar-expand-lg bg-light fixed-top">
    <div class="container">
      <a class="navbar-brand" href="{% url 'index' %}"><span class="text-warning">Resume</span>Builder</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'index' %}">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'contact' %}">Contact</a>
          </li>
          

        </ul>

      </div>
    </div>
  </nav>
  <!-- ============================ COMPONENT LOGIN   ================================= -->
  <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
    <div class="card-body">
      <h4 class="card-title mb-4">Sign in</h4>
      <form method="POST" action="userlogin" class="form">
        {% csrf_token %}
        <div class="form-group">
          <input type="text" class="form-control" placeholder="username" name="uname">
        </div> <!-- form-group// --><br>
        <div class="form-group">
          <input type="password" class="form-control" placeholder="Password" name="passwd">
        </div> <!-- form-group// --><br>

        <div class="form-group">
          <a href="#" class="float-right">Forgot password?</a>

        </div> <!-- form-group form-check .// -->
        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-block"> Login </button>
        </div> <!-- form-group// -->
      </form>
    </div> <!-- card-body.// -->
  </div> <!-- card .// -->

  <p class="text-center mt-4">Don't have account? <a href="{% url 'register' %}">Sign up</a></p>
  <br><br>
  <!-- ============================ COMPONENT LOGIN  END.// ================================= -->

</body>

</html>
{% endblock %}
